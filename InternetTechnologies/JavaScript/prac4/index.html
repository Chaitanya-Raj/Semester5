<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Question 4</title>
    <script language="javascript">
      function check() {
        const input = document.getElementById("input").value;
        const result = document.getElementById("result");
        if (input.match(/^[0-9]$/)) {
          result.innerHTML = `Output is ${input}`;
        } else alert("Only 1 digit number is allowed");
      }
    </script>
  </head>
  <body>
    <h3>Enter a single digit number :</h3>
    <br />
    <input type="text" name="input" id="input" onkeyup="check();" />
    <br />
    <p id="result"></p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Question 1</title>
    <script language="javascript">
      const bl = () => {
        console.log("onBlur()");
      };
      const ch = () => {
        console.log("onChange()");
      };
      const fo = () => {
        console.log("onFocus()");
      };
    </script>
  </head>
  <body>
    <input
      type="text"
      name="input"
      onblur="bl();"
      onchange="ch();"
      onfocus="fo();"
    />
